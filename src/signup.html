<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YardSale</title>
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="flex items-center flex-col justify-center mt-8">
        <!-- <div class="logo">
          <img src="./assets/images/logo_yard_sale.svg" alt="" />
        </div> -->
        <form id="form" class="w-72 mx-auto">
          <p class="text-lg font-bold mb-12">My account</p>
          <div class="mb-6">
            <label for="name" class="font-bold">Name</label>
            <input class="bg-wildSand w-full h-10 p-2 border-none rounded-lg mt-2" type="text" name="name" id="name" placeholder="Camila Yokoo" />
          </div>
          <div class="mb-6">
            <label for="email" class="font-bold">Email Adress</label>
            <input class="bg-wildSand w-full h-10 p-2 border-none rounded-lg mt-2" type="email" name="email" id="email" placeholder="camilayokoo@gmail.com" />
          </div>
          <div class="mb-6">
            <label for="password" class="font-bold">Password</label>
            <input class="bg-wildSand w-full h-10 p-2 border-none rounded-lg mt-2" type="password" name="password" id="password" placeholder="*******" />
          </div>
          <input class="block text-center bg-mossGreen border-none rounded-lg w-full text-white py-4 px-28 font-bold text-lg mt-5 cursor-pointer" type="submit" value="Create" />
        </form>
      </div>
    </main>
    <script src="./signup.js"></script>
  </body>
</html>
