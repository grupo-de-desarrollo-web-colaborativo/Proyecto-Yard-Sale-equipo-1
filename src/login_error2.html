<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>| Login error2</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>

  <body>
    <div class="grid h-screen w-full place-items-center">
      <div class="grid w-80 grid-rows-1 justify-items-center">
        <img
          src="../logos/logo_yard_sale.svg"
          alt="logo"
          class="mb-12 hidden w-40 justify-self-center max-sm:block"
        />

        <form action="/" class="flex w-80 flex-col">
          <label
            for="email-address"
            class="mb-1 text-sm font-bold text-[#D25050]"
            >Enter a valid email address</label
          >
          <input
            type="text"
            id="email-address"
            placeholder="camilayokoo@gamil.com"
            class="mb-3 rounded-lg border border-solid border-[#D25050] bg-[#FFF9F9] p-2 text-base outline-[#D25050]"
          />

          <label for="password" class="mb-2 font-sans text-sm font-bold"
            >Password</label
          >
          <input
            type="password"
            id="password"
            placeholder="*********"
            class="mb-3 rounded-lg border-none bg-xtal-green-tifield p-2 text-base"
          />

          <input
            type="submit"
            value="Login"
            class="my-8 h-14 w-full cursor-pointer rounded-lg border-none bg-[#e7e7e7] text-lg font-bold text-xtal-green-white"
          />
        </form>
        <p class="text-sm max-sm:mb-32 max-sm:text-sm">
          <a class="text-xtal-green" href="/">Forgot my password</a>
        </p>
        <button
          class="my-8 h-14 w-full cursor-pointer rounded-lg border-2 border-solid border-xtal-green text-sm font-bold text-xtal-green"
        >
          Sign up
        </button>
      </div>
    </div>
  </body>
</html>
