<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>| Login</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>

  <body>
    <div class="grid h-screen w-full place-items-center">
      <div class="grid w-80 grid-rows-1 justify-items-center">
        <img
          src="../logos/logo_yard_sale.svg"
          alt="logo"
          class="mb-12 hidden w-40 justify-self-center max-sm:block"
        />

        <div class="mb-10 text-center">
          <h3 class="mb-1 text-base font-bold">Create a new password</h3>
          <p class="text-base text-xtal-green-vlpink">
            Enter a new password for your account
          </p>
        </div>

        <form action="/" class="flex w-80 flex-col">
          <label for="password" class="mb-1 font-sans text-sm font-bold"
            >Password</label
          >
          <input
            type="password"
            id="password"
            placeholder="*********"
            class="mb-4 rounded-lg border-none bg-xtal-green-tifield p-2 text-base"
          />

          <label
            for="Re-enter password"
            class="mb-1 font-sans text-sm font-bold"
            >Re-enter password</label
          >
          <input
            type="password"
            id="Re-enter password"
            placeholder="*********"
            class="mb-2 rounded-lg border-none bg-xtal-green-tifield p-2 text-base"
          />

          <input
            type="submit"
            value="Confirm"
            class="my-5 h-12 w-full cursor-pointer rounded-lg border-none bg-xtal-green text-base font-bold text-xtal-green-white"
          />
        </form>
      </div>
    </div>
  </body>
</html>
