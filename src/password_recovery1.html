<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>| Login</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>

  <body>
    <div class="grid h-screen w-full place-items-center">
      <div class="grid w-80 grid-rows-1 justify-items-center">
        <img
          src="../logos/logo_yard_sale.svg"
          alt="logo"
          class="mb-16 hidden w-40 justify-self-center max-sm:block"
        />

        <div class="my-8 w-56 text-center">
          <h3 class="mb-3 text-lg font-bold">Password recovery</h3>
          <p class="text-base font-light">
            Inform the email address used to create your account
          </p>
        </div>

        <form action="/" class="flex w-80 flex-col">
          <label for="email-address" class="mb-1 text-sm font-bold"
            >Email address</label
          >
          <input
            type="text"
            id="email-address"
            placeholder="camilayokoo@gmail.com"
            class="mb-1 rounded-lg border-none bg-xtal-green-tifield p-2 text-base"
          />
          <input
            type="submit"
            value="Submit"
            class="my-8 h-14 w-full cursor-pointer rounded-lg border-none bg-xtal-green text-base font-bold text-xtal-green-white"
          />
        </form>
        <p class="text-sm max-sm:mb-32 max-sm:text-sm">
          <a class="text-xtal-green" href="/">Back to log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
