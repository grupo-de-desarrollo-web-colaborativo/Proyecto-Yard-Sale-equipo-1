<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>| create account</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="w-full h-screen grid place-items-center ">
      <div class="grid grid-rows-1 w-80 justify-items-center">
        <h1 class="font-bold text-lg pb-10">My account</h1>
        <form action="/" class="flex flex-col w-80">
          <label for="name" class="font-sans text-sm font-bold mb-1"
            >Name</label
          >
          <input
            type="text"
            id="name"
            placeholder="Camila Yokoo"
            class="bg-xtal-green-tifield border-none rounded-lg text-base p-2 mb-5"
          />

          <label for="email-address" class="text-sm font-bold mb-1"
            >Email address</label
          >
          <input
            type="text"
            id="email-address"
            placeholder="camilayokoo@gamil.com"
            class="bg-xtal-green-tifield border-none rounded-lg text-base p-2 mb-5"
          />
          
          <label for="password" class="font-sans text-sm font-bold mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            placeholder="*********"
            class="bg-xtal-green-tifield border-none rounded-lg text-base p-2 mb-5 max-sm:text-sm max-sm:mb-32"
          />

          <input
            type="submit"
            value="Create"
            class="bg-xtal-green rounded-lg border-none text-xtal-green-white w-full cursor-pointer text-base font-bold h-12 my-8"
          />
        </form>
      </div>
    </div>
  </body>
</html>
