<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>| create account</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="grid h-screen w-full place-items-center">
      <div class="grid w-80 grid-rows-1 justify-items-center">
        <h1 class="pb-10 text-lg font-bold">My account</h1>
        <form action="/" class="flex w-80 flex-col">
          <label for="name" class="mb-1 font-sans text-sm font-bold"
            >Name</label
          >
          <input
            type="text"
            id="name"
            placeholder="Camila Yokoo"
            class="mb-5 rounded-lg border-none bg-xtal-green-tifield p-2 text-base"
          />

          <label for="email-address" class="mb-1 text-sm font-bold"
            >Email address</label
          >
          <input
            type="text"
            id="email-address"
            placeholder="camilayokoo@gamil.com"
            class="mb-5 rounded-lg border-none bg-xtal-green-tifield p-2 text-base"
          />

          <label for="password" class="mb-1 font-sans text-sm font-bold"
            >Password</label
          >
          <input
            type="password"
            id="password"
            placeholder="*********"
            class="mb-5 rounded-lg border-none bg-xtal-green-tifield p-2 text-base max-sm:mb-32 max-sm:text-sm"
          />

          <input
            type="submit"
            value="Create"
            class="my-8 h-12 w-full cursor-pointer rounded-lg border-none bg-xtal-green text-base font-bold text-xtal-green-white"
          />
        </form>
      </div>
    </div>
  </body>
</html>
