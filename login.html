<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ecommerce, products">
  <link rel="apple-touch-icon" href="./assets/logos/favicon_bota_fora.svg">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  
  <div class="login">
    <div class="form-container">

      <img class="login__logo" src="./assets/logos/logo_yard_sale.svg" alt="logo">  
  
      <form action="" class="login-form">
        <label class="login__label"  for="email">Email address</label>
        <input class="login__input" type="text" name="email" placeholder="edwinmiguelorellana@gmail.com">
  
        <label class="login__label" for="password">Password</label>
        <input class="login__input" type="password" name="password" placeholder="************">
  
        <button class="primary-button">Log in</button>
  
        <a class="login__forgot-password" href="./">Forgot my password</a>
      </form>
      <a class="primary-button primary-button--white-background" href="./">Sign up</a>
    </div>
  </div>

</body>
</html>
