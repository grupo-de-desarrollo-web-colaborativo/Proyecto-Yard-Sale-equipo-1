<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>       
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles_login.css">

    <title>Yard Sale</title>
</head>
<body>
    <div class="contenedor_contenido">        
        <header class="header">                             
            <div class="header_izquierda">
                <div class="logo_header">
                    <a href="./pagina_construccion.html"><img src="./Images/icon_menu.svg" alt="icono_menu"></a>
                    <a href="./login.html"><img src="./Images/logo_yard_sale.svg" alt="logo_yard_sale"></a>
                </div>                                      
                <nav class="barra_navegacion">               
                    <ul>
                        <li><a href="./pagina_construccion.html">All</a></li>
                        <li><a href="./pagina_construccion.html">Clothes</a></li>
                        <li><a href="./pagina_construccion.html">Electronis</a></li>
                        <li><a href="./pagina_construccion.html">Furniture</a></li>
                        <li><a href="./pagina_construccion.html">Toys</a></li>
                        <li><a href="./pagina_construccion.html">Others</a></li>
                    </ul>
                    <img src="./Images/logo_yard_sale.svg" alt="logo_yard_sale">  
                </nav> 
            </div> 
            <div class="header_derecha">
                <!-- le agrego un id "signIn" al ancla -->
                <a href="./login.html" id="signIn"><button>Sign In</button></a>
                <a href="./pagina_construccion.html"><img src="./Images/icon_shopping_cart.svg" alt="carrito_compras"></a>
                <div class="carrito_compra_punto"></div>                
            </div>
        </header>        
        <!-- le agregue un id "formContainer" para llamarlo desde js  -->
        <main class="contenido" id="formContainer">            
            <div class="titulo">
                 <!-- le agregue un id "iconClose" -->
                <img src="./Images/icon_close.png" alt="icono-cerrar" id="iconClose">
                <img src="./Images/logo_yard_sale.svg" alt="logo_yard_sale">           
            </div>
            <div class="email">
                <p>Email address</p>
                 <!-- le agregue un id "inputEmail"-->
                <input type="email" placeholder="platzi@example.com" id="inputEmail">
                <p>Passsword</p>
                <!-- le agregue un id "inputPassword"-->
                <input type="text" value="************" id="inputPassword">        
                <button id="logInButton">Log in</button>
                <a href="./password_recovery.html">Forgot my password</a>
            </div>
            <div class="sign-up">
                <button>Sign up</button>  
            </div>           
        </main>   
    </div>      

    <script src="./js/index.js"></script>
