<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  
  <div class="login">
    <div class="form-container">
      <img class="login__close" src="/icons/icon_close.png" alt="icono de cerrar">
      <img class="login__logo" src="/logos/logo_yard_sale.svg" alt="logo">  
  
      <form action="" class="login-form">
        <label class="login-form__label-email"  for="email">Email address</label>
        <input class="login-form__input-email" type="text" name="email" placeholder="camilayokoo@gmail.com">
  
        <label class="login-form__label-password" for="password">Password</label>
        <input class="login-form__input-password" type="text" name="password" placeholder="*********">
  
        <button class="primary-button">Log in</button>
  
        <a class="login__forgot-password" href="#">Forgot my password</a>
      </form>
      <button class="primary-button primary-button--white-background">Sign up</button>
    </div>
  </div>
</body>
</html>
